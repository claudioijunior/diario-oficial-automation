name: Diario Oficial Automation

on:
  workflow_dispatch:  # Permitir execução manual
  schedule:
    # Agendado para rodar às 00:03 UTC (20:03 no UTC-4)
    - cron: '3 0 * * 0-4'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          # Baixar e instalar o Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Adicionar lógica de retry para o ChromeDriver
          for i in {1..5}; do
            LATEST_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_130) && \
            wget https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_linux64.zip && break || \
            echo "Retrying in 5s..." && sleep 5;
          done

          # Extrair e mover o ChromeDriver para /usr/local/bin
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Verificar a instalação do ChromeDriver
          chromedriver --version

      - name: Install Python dependencies
        run: |
          pip install pdfplumber yagmail requests selenium

      - name: Run Python script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python script_diario_oficial.py
