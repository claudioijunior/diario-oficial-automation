name: Diario Oficial Automation

on:
  workflow_dispatch:  # Permitir execução manual
  schedule:
    # Agendado para rodar às 00:03 UTC (20:03 no UTC-4)
    - cron: '3 0 * * 0-4'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # Baixar e instalar o Google Chrome versão 130 (mais recente)
          wget https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip -d chrome
          sudo mv chrome/chrome-linux64/chrome /usr/local/bin/google-chrome
          sudo chmod +x /usr/local/bin/google-chrome

          # Baixar e instalar o ChromeDriver correspondente à versão 130
          wget https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip -d chromedriver
          sudo mv chromedriver/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Verificar a instalação do Chrome e do ChromeDriver
          /usr/local/bin/google-chrome --version
          /usr/local/bin/chromedriver --version


      - name: Install Python dependencies
        run: |
          pip install pdfplumber yagmail requests selenium

      - name: Run Python script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python script_diario_oficial.py
