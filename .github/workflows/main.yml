name: Diario Oficial Automation

on:
  workflow_dispatch:  # Permitir execução manual
  schedule:
    # Agendado para rodar às 00:03 UTC (20:03 no UTC-4)
    - cron: '3 0 * * 0-4'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # Instalar Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Obter a versão principal do Google Chrome (exemplo: 130)
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)

          echo "Baixando ChromeDriver para versão do Chrome: $CHROME_MAJOR_VERSION"

          # Baixar o ChromeDriver para "Chrome for Testing"
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_MAJOR_VERSION.0.0/linux64/chromedriver-linux64.zip || \
          wget https://storage.googleapis.com/chrome-for-testing-public/$CHROME_MAJOR_VERSION.0.0/linux64/chromedriver-linux64.zip

          # Se o download falhar, tentar pegar a última versão estável do ChromeDriver
          if [ ! -f chromedriver-linux64.zip ]; then
            echo "Tentando baixar o último ChromeDriver estável"
            CHROMEDRIVER_VERSION=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE)
            wget https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip
          fi

          # Extrair e instalar o ChromeDriver
          sudo unzip chromedriver-linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Verificar a instalação do ChromeDriver
          chromedriver --version

      - name: Install Python dependencies
        run: |
          pip install pdfplumber yagmail requests selenium

      - name: Run Python script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python script_diario_oficial.py
