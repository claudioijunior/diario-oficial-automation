name: Diario Oficial Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * 1-5'

jobs:
  run-script:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -c "import requests; print('requests OK:', requests.__version__)"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: diario-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            diario-state-${{ runner.os }}-

      - name: Run Python script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          SEND_ONLY_IF_NEW: "true"
          SEND_ONLY_IF_MATCH: "false"
        run: |
          python script_diario_oficial.py
