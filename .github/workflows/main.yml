name: Diario Oficial Automation

on:
  workflow_dispatch:  # Permitir execução manual
  schedule:
    # Agendado para rodar às 00:03 UTC (20:03 no UTC-4)
    - cron: '3 0 * * 0-4'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # Instalar o Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Obter a versão do Chrome instalado
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -n1)

          # Truncar para obter apenas a versão principal (por exemplo, 130.0)
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1-2)

          # Obter a versão correta do ChromeDriver para essa versão principal
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION)

          # Verificar se a versão foi corretamente recuperada
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "Erro ao obter a versão do ChromeDriver."
            exit 1
          fi

          echo "Baixando ChromeDriver versão: $CHROMEDRIVER_VERSION"

          # Baixar o ChromeDriver correspondente
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip

          # Extrair e instalar o ChromeDriver
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Verificar a instalação do ChromeDriver
          chromedriver --version

      - name: Install Python dependencies
        run: |
          pip install pdfplumber yagmail requests selenium

      - name: Run Python script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python script_diario_oficial.py
